<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AoIP con WebRTC</title>
		<link rel="icon" type="image/x-icon" href="/source/icon/favicon.ico">
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	
	<body>
		
		<header>
			<h1>Estudio e Implementaci√≥n de aplicaciones soportadas en WebRTC que permitan mejorar la Calidad de Experiencia (QoE) del Audio sobre IP (AoIP)</h1>
		</header>
		<div class="container">
			<section class="audio_display">
				<p id="room_name"></p>
				<div class="flex-container">
					<div class="audio_controls">
						Audio Local
						<br>
						<audio controls id="localAudio" autoplay muted></audio>
					</div>
					<div class="audio_controls">
						Audio Remoto
						<br>
						<audio controls id="remoteAudio" autoplay></audio>
					</div>
				</div>
				<br>
				Codec de preferencia a usar:
				<select id="codec_selector">
					<option value="opus/48000" selected = "selected">OPUS variable bit rate (6kbps-510kbps)</option>
					<option value="ISAC/16000">ISAC 16kbps bit rate</option>
					<option value="ISAC/32000">ISAC 32kbps bit rate</option>
					<option value="G722/8000">G.722</option>
					<option value="iLBC/8000" disabled>iLBC</option>
				</select>
			</section>
			<section class="net_statistics">
				<button id="show_net_info_btn">Mostrar estadisticas de red</button>
				<br>
				<br>
				<strong id="active_codec"></strong>
				<br>
				<strong id="peer_info"></strong>
				<div id="senderStats"></div>
				<div id="receiverStats"></div>
			</section>
		</div>
		<footer>2018</footer>
		<!--<script src="/socket.io/socket.io.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script src="js/main.js"></script>
		
	</body>
	
</html>
